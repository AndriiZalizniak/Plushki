<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Accordion</title>
  <style>

    body, ul, li, h2, p {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 32px;
    }
    input[type=checkbox] {
      display: none;
    }

    .accordion {      
      /* width: 100%; */
      background-color: #c5c1d8;
      
    }
    .accordion label {
      
      display: block;
      width: 100%;
      height: 100%;
      padding: 15px 0;
      text-align: center;
      cursor: pointer;
    }
    .accordion label::after {
      position: absolute;
      top: 1em;
      right: 25px;
      content: '';
      width: 10px;
      height: 10px;
      border-right: 0.1em solid #16A085;
      border-top: 0.1em solid #16A085;
      transform: rotate(-45deg);
      transition: 1s;
    }

    :checked + label::after {
      border-right: none;
      border-top: none;
      border-left: 0.1em solid #16A085;
      border-bottom: 0.1em solid #16A085;
      
    }
  </style>
</head>
<body>
  <div class="accordion">
    <ul class="ac-list">
      <li>
        <input type="checkbox" name="" id="check-1">
        <label for="check-1">
          <h2>open me</h2>
        </label>
        <div class="ac-content">
          <p>some text</p>
          <p>one more text</p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
